<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title">Welcome to your Library!</div>
        <form action="index.html" method="get" class="add-book-form">
            <div class="form-row">
                <label for="title">Book Title</label>
                <input id="title" type="text" required>
            </div>

            <div class="form-row">
                <label for="author">Author</label>
                <input id="author" type="text" required>
            </div>

            <div class="form-row">
                <label for="pages">Number of Pages</label>
                <input id="pages" type="number" required>
            </div>

            <div class="form-row">
                <label for="book-review">Review</label>
                <textarea name="review" id="book-review"  wrap="soft"></textarea>
            </div>

            <div class="form-row">
                <input type="checkbox" id="book-status" name="book-status">
                <label for="book-status">Have you finished reading this?</label>
            </div>

            <div class="form-row"><button type="submit" class="submit-book-btn">submit</button></div>

            <div class="form-row"><button type="button" class="cancel-book-btn">cancel</button></div>
        </form>
        <div class="add-book">
            <button type="button" class="add-book-btn">Add</button>
        </div>
        <div class="collection"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
